<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lab 3 - Part C</title>
        <script src="validForm.js" type="text/javascript"></script>
    </head>
    <body>
        <form id="createUser" name="createUser" action="createUser.php"  method="post" onsubmit="return validForm()">
            <p>
                <label>First Name
                    <input name="firstName" id="firstName" type="text" onFocus="hilightItalicText(this.id)" onBlur="normalText(this.id)"/>
                </label>
            </p>
            <p>
                <label>Last Name
                    <input name="lastName" id="lastName" type="text" onFocus="hilightItalicText(this.id)" onBlur="normalText(this.id)"/>
                </label>
            </p>
            <p>
                <label>Address 1
                    <input name="addressMain" id="addressMain" type="text" onFocus="hilightItalicText(this.id)" onBlur="normalText(this.id)"/>
                </label>
            </p>
            <p>
                <label>Address 2
                    <input name="addressSecondary" id="addressSecondary" type="text" onFocus="hilightItalicText(this.id)" onBlur="normalText(this.id)"/>
                </label>
            </p>
            <p>
                <label>Email
                    <input name="email" id="eamil" type="text" onFocus="hilightItalicText(this.id)" onBlur="normalText(this.id)"/>
                </label>
            </p>
            <p>
                <input type="checkbox" name="acceptTermsConditions" id="acceptTermsConditions" value="acceptTermsConditions">Accept Terms and Conditions &nbsp;&nbsp; <span id="termsConditionsWarning"></span><br/>
            </p>
            <p>
                <input type="submit" name="Submit Search"/>
            </p>
        </form>
    </body>
</html>
